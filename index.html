<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix-pic">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-page">
      <article id="add-element">
        <h3 class="section-name new-task-name">Add Item</h3>
        <div class="add-button"><input id="new-task"class="input input-text task" type="text"><button class="button">Add</button></div>
      </article>
      <h3 class="section-name">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li id="list-item"><input class="input input-checkbox" type="checkbox"><label class="task task-name">Pay Bills</label><input type="text" class="input input-text task"><button class="button edit">Edit</button><button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button></li>
        <li id="list-item" class="edit-mode"><input class="input input-checkbox" type="checkbox"><label class="task task-name">Go Shopping</label><input type="text" value="Go Shopping" class="input input-text task"><button class="button edit">Save</button><button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button></li>
      </ul>
      <h3 class="section-name">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li id="list-item"><input class="input input-checkbox" type="checkbox" checked><label class="task task-name">See the Doctor</label><input type="text" class="input input-text task"><button class="button edit">Edit</button><button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
</li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
